<div class="container">
  <div class="upper-data">
  <img src="../assets/warm.jpg" *ngIf="14 > 15" alt="missing image">
  <img src="../assets/rain.jpg" *ngIf="14 <= 15" alt="image">
  <div class="weather-data">
    <div class="location"> Lagos</div>
    <div class="temperature">{{ 31.50 | number: '1.0-0'}}°C</div>
  </div>

  </div>
  <div class="lower-data">
    <div class="more-info-label">
      more weather information
    </div>
    <div class="more-info-container">
      <div class="more-info-block">
        <div class="info-block-label">
          <img src="../assets/cold.jpg" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>
     
        <div class="more-info-block">
          <div class="info-block-label">
            <img src="../assets/hot.jpg" alt="">
            <span>max</span>
          </div>
          <div class="info-block-value">
            32°C
          </div>
        </div>
      
          <div class="more-info-block">
            <div class="info-block-label">
              <img src="../assets/humidity.png" alt="">
              <span>humidity</span>
            </div>
            <div class="info-block-value">
              77%
            </div>
          </div>
         
            <div class="more-info-block">
              <div class="info-block-label">
                <img src="../assets/wind.jpg" alt="">
                <span>wind</span>
              </div>
              <div class="info-block-value">
                11 km/h
              </div>
            </div>
    </div>

  </div>
</div>
<router-outlet></router-outlet>
